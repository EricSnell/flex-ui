<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">

  <title>Flexbox UI</title>
</head>
<body>
  <div class="container">

    <header class="header">
      <img src="img/logo.png" alt="Logo" class="logo">
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">3</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">10</span>
        </div>
        <div class="user-nav__user">
          <img src="img/user-1.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">User Name</span>
        </div>
      </nav>
    </header>

    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>Link</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-aircraft"></use>
              </svg>
              <span>Link</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-key"></use>
              </svg>
              <span>Link</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-map"></use>
              </svg>
              <span>Link</span>
            </a>
          </li>
        </ul>
        <div class="copyright">
          &copy; 2017 by Company Name. All rights reserved
        </div>
      </nav>

      <main class="view">
        <div class="gallery">
          <figure class="gallery__item">
            <img src="img/hotel-1.jpg" alt="Photo" class="gallery__photo">
          </figure>
          <figure class="gallery__item">
              <img src="img/hotel-2.jpg" alt="Photo" class="gallery__photo">
          </figure>
          <figure class="gallery__item">
              <img src="img/hotel-3.jpg" alt="Photo" class="gallery__photo">
          </figure>
        </div>

        <div class="overview">
          <h1 class="overview__heading">Lorem Ipsum</h1>
          <div class="overview__stars">
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="img/sprite.svg#icon-star"></use>
            </svg>
          </div>

          <div class="overview__location">
            <svg class="overview__icon-location">
              <use xlink:href="img/sprite.svg#icon-location-pin"></use>
            </svg>
            <button class="btn-inline">Lorem Ipsum</button>
          </div>

          <div class="overview__rating">
            <div class="overview__rating-average">8.0</div>
            <div class="overview__rating-count">304 votes</div>
          </div>
        </div>
      </main>
    </div>

  </div>
</body>
</html>
